version: '3.8'

services:
  scrumix-postgres:
    image: postgres:16
    env_file:
      - ../backend/.env
    ports:
      - "5433:5432"
    volumes:
      - scrumix_postgres_data:/var/lib/postgresql/data
  
  scrumix-keycloak:
    image: quay.io/keycloak/keycloak:latest
    env_file:
      - ../backend/.env
    ports:
      - "8080:8080"
    volumes:
      - scrumix_keycloak_data:/opt/keycloak/data
    command: start-dev

volumes:
  scrumix_postgres_data:
  scrumix_keycloak_data:
