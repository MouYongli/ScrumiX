# ================================
# PostgreSQL Development Configuration
# ================================
# Optimized for local development with detailed logging

# Connection Settings
listen_addresses = '*'
port = 5432
max_connections = 50  # Lower for dev environment

# Memory Settings (adjusted for development)
shared_buffers = 128MB
effective_cache_size = 512MB
work_mem = 4MB
maintenance_work_mem = 64MB

# Write Ahead Log Settings
wal_level = minimal  # Minimal for dev (no replication needed)
max_wal_size = 1GB
min_wal_size = 80MB

# Query Planning
random_page_cost = 1.1  # Assuming SSD storage
effective_io_concurrency = 200

# Logging (detailed for development)
log_destination = 'stderr'
logging_collector = on
log_directory = 'pg_log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 100MB
log_statement = 'all'  # Log all statements
log_duration = on
log_line_prefix = '%t [%p-%l] %q%u@%d '
log_min_duration_statement = 0  # Log all query durations
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on

# Performance Monitoring
shared_preload_libraries = 'pg_stat_statements'
pg_stat_statements.track = all
pg_stat_statements.max = 10000

# Locale and Formatting
datestyle = 'iso, mdy'
timezone = 'UTC'
lc_messages = 'en_US.utf8'
lc_monetary = 'en_US.utf8'
lc_numeric = 'en_US.utf8'
lc_time = 'en_US.utf8'
default_text_search_config = 'pg_catalog.english'
