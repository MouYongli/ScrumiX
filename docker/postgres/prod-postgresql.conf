# ================================
# PostgreSQL Production Configuration
# ================================
# Optimized for production performance and security

# Connection Settings
listen_addresses = '*'
port = 5432
max_connections = 200  # Adjust based on your load

# Memory Settings (production optimized)
shared_buffers = 256MB       # 25% of system RAM (adjust accordingly)
effective_cache_size = 1GB   # 75% of system RAM (adjust accordingly)
work_mem = 8MB               # Per-operation memory
maintenance_work_mem = 256MB # For maintenance operations

# Write Ahead Log Settings (production)
wal_level = replica          # Enable replication
max_wal_size = 2GB
min_wal_size = 1GB
checkpoint_completion_target = 0.9
wal_buffers = 16MB

# Query Planning
random_page_cost = 1.1       # SSD storage
effective_io_concurrency = 200
max_worker_processes = 8
max_parallel_workers_per_gather = 4
max_parallel_workers = 8

# Background Writer
bgwriter_delay = 200ms
bgwriter_lru_maxpages = 100
bgwriter_lru_multiplier = 2.0

# Archiving (for backups)
archive_mode = on
archive_command = '/usr/local/bin/archive_command.sh %f %p'
archive_timeout = 300        # Force archive every 5 minutes

# Logging (production - minimal but informative)
log_destination = 'stderr'
logging_collector = on
log_directory = 'pg_log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 100MB
log_statement = 'none'       # Don't log statements in production
log_duration = off           # Don't log durations in production
log_line_prefix = '%t [%p-%l] %q%u@%d '
log_min_duration_statement = 1000  # Only log queries > 1 second
log_checkpoints = on
log_connections = off        # Don't log connections in production
log_disconnections = off     # Don't log disconnections in production
log_lock_waits = on
log_temp_files = 100MB       # Log temp files > 100MB

# Security Settings
ssl = on                     # Enable SSL
ssl_cert_file = '/var/lib/postgresql/server.crt'
ssl_key_file = '/var/lib/postgresql/server.key'
password_encryption = scram-sha-256

# Performance Monitoring (minimal in production)
shared_preload_libraries = 'pg_stat_statements'
pg_stat_statements.track = top
pg_stat_statements.max = 1000

# Autovacuum (production tuning)
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 20s
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50
autovacuum_vacuum_scale_factor = 0.1
autovacuum_analyze_scale_factor = 0.05

# Locale and Formatting
datestyle = 'iso, mdy'
timezone = 'UTC'
lc_messages = 'en_US.utf8'
lc_monetary = 'en_US.utf8'
lc_numeric = 'en_US.utf8'
lc_time = 'en_US.utf8'
default_text_search_config = 'pg_catalog.english'
